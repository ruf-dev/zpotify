syntax = "proto3";

package zpotify_api;

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "npm.proto";

import "zpotify_common.proto";
import "zpotify_user.proto";
import "zpotify_user_settings.proto";

option go_package = "go.zpotify.ru/zpotify/pkg/zpotify_api;zpotify_api";
option (npm_package) = "@zpotify/api";

service ZpotifyAPI {
  rpc Version(Version.Request) returns (Version.Response) {
    option (google.api.http) = {
      get: "/api/version"
    };
  };

  // List Songs of playlist
  rpc ListSongs(ListSongs.Request) returns (ListSongs.Response) {
    option (google.api.http) = {
      post: "/api/songs",
      body: "*"
    };
  }

  rpc CreatePlaylist(CreatePlaylist.Request) returns (CreatePlaylist.Response) {
    option (google.api.http) = {
      post: "/api/playlist",
      body: "*"
    };
  };

  // Delete song from playlist TODO
  rpc DeleteSong(DeleteSong.Request) returns (DeleteSong.Response) {
    option (google.api.http) = {
      delete: "/api/songs/{unique_id}",
    };
  }

  rpc GetPlaylist(GetPlaylist.Request) returns (GetPlaylist.Response) {
    option (google.api.http) = {
      get: "/api/playlist/{uuid}"
    };
  }
}

service UserAPI {
  //  Only Telegram auth is supported
  rpc Auth(Auth.Request) returns (stream Auth.Response) {
    option (google.api.http) = {
      post: "/api/user/auth"
      body: "*"
    };
  }

  rpc RefreshToken(Refresh.Request) returns (Refresh.Response) {
    option (google.api.http) = {
      post: "/api/user/refresh_token"
      body: "*"
    };
  }

  rpc Me(Me.Request) returns (Me.Response) {
    option (google.api.http) = {
      get: "/api/user"
    };
  }

  rpc GetUserSettings(GetUserSettings.Request) returns (GetUserSettings.Response) {
    option (google.api.http) = {
      get: "/api/user/settings"
    };
  }
}

message Version {
  message Request {}

  message Response {
    string version = 1;
    google.protobuf.Timestamp client_timestamp = 2;
  }
}

message GetLink {
  message Request{
    string tg_id = 1;
  }

  message Response {
    string url = 2;
  }
}

message Auth {
  message Request {}

  message Response {
    oneof payload {
      string auth_uuid = 1;
      AuthData auth_data = 2;
    }
  }

  message AuthData {
    string access_token = 1;
    string refresh_token = 2;
    google.protobuf.Timestamp access_expires_at = 3;
    google.protobuf.Timestamp refresh_expires_at = 4;
  }
}

message UserData {
  string username = 1;
}

message Me {
  message Request {}

  message Response {
    UserData user_data = 1;
    Permissions permissions = 2;
  }
}

message Refresh {
  message Request {
    string refresh_token = 1;
  }

  message Response {
    Auth.AuthData auth_data = 1;
  }
}

message ListSongs {
  message Request {
    Paging paging = 1;

    optional uint64 random_hash = 2;
    // by default returns songs from global queue (last added tracks)
    optional string playlist_id = 3;
  }

  message Response {
    repeated SongBase songs = 1;
    uint64 total = 2;
    bool user_can_delete = 3;
  }
}

message DeleteSong {
  message Request {
    string unique_id = 1;
  }

  message Response {}
}

message CreatePlaylist {
  message Request {
    string name = 1;
    optional string description = 2;
  }

  message Response {
    string uuid = 1;
  }
}

message GetUserSettings {
  message Request {}

  message Response {
    UserSettings settings = 1;
  }
}

message GetPlaylist {
  message Request {
    string uuid = 1;
  }

  message Response {
    Playlist playlist = 1;
  }
}
version: v1alpha

deps:
  - github.com/googleapis/googleapis
  - github.com/Red-Sock/protoc-gen-npm@v0.0.13
generate:
  proto_root: api/grpc
  generate_out_dirs: true
  inputs:
    - directory: "api/grpc"
  plugins:
    - name: go
      out: pkg/zpotify_api
      opts:
        paths: source_relative
    - name: go-grpc
      out: pkg/zpotify_api
      opts:
        paths: source_relative
    - name: grpc-gateway
      out: pkg/zpotify_api
      opts:
        paths: source_relative
    # TypeScript client + npm package
    - name: grpc-gateway-ts
      out: pkg/web/@zpotify/api
    - name: npm
      out: pkg/web
    # Documentation + swagger
    - name: openapiv2
      out: pkg/docs/swaggers
    - name: docs
      out: pkg/docs